apply plugin: 'cpp'
apply plugin: 'antlr'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7.1'
}

model {
    platforms {
        x64 {
            architecture "x86_64"
        }
    }

    toolChains {
        gcc(Gcc) {
            path "/usr/local/bin"
            eachPlatform {
                cCompiler.executable = "gcc-7.3.0"
                cppCompiler.executable = "g++-7.3.0"
                linker.executable = "g++-7.3.0"
                staticLibArchiver.executable = "gcc-ar-7.3.0"
            }
        }
    }

    components {
        grammar_parser(NativeLibrarySpec) {
            targetPlatform "x64"
        }
        command_line(NativeExecutableSpec) {
            targetPlatform "x64"

            binaries.all {
                lib library: "grammar_parser", linkage: 'static'
            }
        }
    }
}